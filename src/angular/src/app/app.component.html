<div class="container">

  <div class="row">
    <div class="col-3">
      <h5>Add a Todo : </h5>
      <form (submit)="addTodo($event, newTodo.value)">
        <div class="form-group">
          <label for="title">Todo title</label>
          <input type="text" class="form-control" id="title" #newTodo required aria-describedby="titleHelp" placeholder="Enter todo title">
          <small id="titleHelp" class="form-text text-muted">This is the sound of C.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <app-counter></app-counter>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to {{ title }}</h5>
          <p class="card-text">
            Todo List with SpringBoot backend and Rest API, NgRx Data store solution for CRUD operations
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let todo of todos$ | async; let i = index" class="list-group-item"><span [innerText]="todo.title"></span>
            <button class="float-right btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">suppr</button>
            <button class="float-right btn btn-sm mr-2" [ngClass]="{'btn-secondary': !todo.active, 'btn-info': todo.active}" (click)="updateTodo(todo)">
              <span *ngIf="todo.active"><i class="far fa-check-square fa-lg"></i></span>
              <span *ngIf="!todo.active"><i class="far fa-square fa-lg"></i></span>
            </button>

          </li>

        </ul>
      </div>
    </div>
  </div>

</div>
